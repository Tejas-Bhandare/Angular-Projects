<div style="text-align: center;">
  <h2>We will return the length of data as user enters simultaneously</h2>
  <textarea #inputData style="width: 50%; height: auto;" [(ngModel)] = "Data"></textarea>
  <h3>Input Data length : {{inputData.value.length}} </h3>

  <h2>Entered Data : {{Data}} </h2>
  <p>{{inputData.value}}</p>
</div>
